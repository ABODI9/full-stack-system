<div class="card">
  <h3>Daily Cost Entry</h3>

  <div class="grid" style="display:grid;grid-template-columns: 140px 1fr 160px auto;gap:8px;align-items:center">
    <input class="input" type="date" [(ngModel)]="date">
    <input class="input" placeholder="Items" [(ngModel)]="items">
    <input class="input" placeholder="Amount" [(ngModel)]="amount" type="number" step="0.01">
    <button class="btn" (click)="add()">Add</button>
  </div>
  <div style="margin-top:8px; color:#555">{{msg}}</div>
</div>

<div class="card" style="margin-top:12px">
  <h3>Recent Records</h3>
  <table class="table">
    <thead><tr><th>Date</th><th>Items</th><th>Amount</th></tr></thead>
    <tbody>
      <tr *ngFor="let r of list">
        <td>{{ r.date | date:'yyyy-MM-dd' }}</td>
        <td>{{ r.items }}</td>
        <td>â‚º{{ r.amount | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
