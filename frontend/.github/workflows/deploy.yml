name: ğŸš€ Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install deps (frontend)
        run: npm ci
        working-directory: frontend

      - name: ğŸ—ï¸ Build Angular (prod)
        run: npm run build -- --configuration production --base-href "/full-stack-system/"
        working-directory: frontend

      # Ø§Ø®ØªÙŠØ§Ø±ÙŠ: Ø§Ù†Ø³Ø® index.html Ø¥Ù„Ù‰ 404.html Ø¹Ø´Ø§Ù†Routing ÙŠØ¹Ù…Ù„ Ø¹Ù„Ù‰ GH Pages
      - name: ğŸ” Copy index.html to 404.html
        run: cp dist/frontend/index.html dist/frontend/404.html
        working-directory: frontend

      - name: ğŸš€ Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist/frontend
          enable_jekyll: false
